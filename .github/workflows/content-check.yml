name: Content Sanity Check

on:
  pull_request:
    paths:
      - "content/**"

jobs:
  content-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run content sanity checks
        run: npm run check-content
